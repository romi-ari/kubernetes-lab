apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: simple-app
  namespace: monitoring
  labels:
    app: simple-app
    prometheus: monitoring-kube
spec:
  endpoints:
  - interval: 30s
    port: http
  namespaceSelector:
    matchNames:
    - simple-app
  selector:
    matchLabels:
      app: simple-app