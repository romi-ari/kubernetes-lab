apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-app-ingress
  namespace: simple-app
  annotations:
    kubernetes.io/ingress.class: nginx-romo
    cert-manager.io/cluster-issuer: simple-app-encrypt
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    ingress.kubernetes.io/secure-backends: "true"
spec:
  ingressClassName: nginx-romo
  tls:
  - hosts:
    - romiari.me
    - www.romiari.me
    secretName: nginx-ingress-certificate
  rules:
    - host: romiari.me
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: simple-app-service
                port:
                  number: 3000
    - host: www.romiari.me
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: simple-app-service
                port:
                  number: 3000
